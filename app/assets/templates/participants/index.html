<admin-header></admin-header>

<div class="container admin">
    <table class="table table-hover">
        <caption>List of all registered participants.</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Organisation</th>
            <th>Status</th>
            <th>Age</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="part in participants.participants">
            <td>{{$index +1}}</td>
            <td>{{part.name}}</td>
            <td>{{part.surname}}</td>
            <td>{{part.organization}}</td>
            <td>{{part.status}}</td>
            <td>{{part.age}}</td>
        </tr>
        </tbody>
    </table>
</div>
