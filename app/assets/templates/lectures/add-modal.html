<form class="add-lecture-form" novalidate name="form" ng-submit="ok()">

    <div class="modal-header">
        <a ng-click="modal.cancel()" class="pointer">
            <i class="fa fa-times pull-right"></i>
        </a>

        <h3 class="modal-title" ng-if="!modal.isEdit">Add new lecture here</h3>
        <h3 class="modal-title" ng-if="modal.isEdit">Edit lecture</h3>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-5">
                <div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
                    <label for="name">Speaker Name</label>
                    <input id="name" type="text" name="name"
                           class="form-control"
                           placeholder="Enter Speaker full name"
                           ng-model="modal.data.speaker"
                           required>

                    <div ng-messages="form.name.$error" ng-if="form.name.$dirty" role="alert" ng-cloak="">
                        <small class="help-block" ng-message="required">Please, enter speaker name</small>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <lecture-date-field date="modal.data.date" form="form"></lecture-date-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group"
                     ng-class="{'has-error': form.organization.$invalid && form.organization.$dirty}">
                    <label for="organization">Organization</label>
                    <input id="organization" type="text" name="organization"
                           class="form-control"
                           placeholder="Enter organization"
                           ng-model="modal.data.organization"
                           required>

                    <div ng-messages="form.organization.$error" ng-if="form.organization.$dirty" role="alert"
                         ng-cloak="">
                        <small class="help-block" ng-message="required">Please, enter organization</small>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group" ng-class="{'has-error': form.title.$invalid && form.title.$dirty}">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title"
                           class="form-control"
                           placeholder="Enter lecture title"
                           ng-model="modal.data.title"
                           required>

                    <div ng-messages="form.title.$error" ng-if="form.title.$dirty" role="alert" ng-cloak="">
                        <small class="help-block" ng-message="required">Please, enter title</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div text-angular ng-model="modal.data.abstract" name="abstract" ta-text-editor-class="border-around"
                     ta-html-editor-class="border-around"></div>
            </div>
        </div>

    </div>


    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="modal.ok()" ng-disabled="form.$invalid || loading">Save
        </button>
        <button class="btn btn-danger" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>

</form>
