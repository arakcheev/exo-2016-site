<admin-header></admin-header>

<div class="container admin lectures">
    <table class="table table-striped table-lectures">
        <caption>
            List of lectures.
            <a class="pull-right pointer add" ng-click="lectures.addNew()">
                <i class="fa fa-plus"></i>
            </a>
        </caption>
        <thead>
        <tr>
            <th class="hidden-xs">#</th>
            <th>Speaker</th>
            <th class="hidden-xs">Title</th>
            <th>Date</th>
            <th class="hidden-xs"></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="lecture in lectures.lectures">
            <td class="number hidden-xs">{{$index + 1}}</td>
            <td class="speaker">{{lecture.speaker.fullname}}</td>
            <td class="hidden-xs">{{lecture.title}}</td>
            <td class="date">{{lecture.date | date:'dd MMM'}}</td>
            <td class="buttons hidden-xs">
                <a href="" ng-click="lectures.edit(lecture)"><i class="fa fa-pencil-square-o"></i></a>
                <a href="" ng-click="lectures.$remove(lecture)"><i class="fa fa-trash-o"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
