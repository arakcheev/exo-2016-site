<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1>Login to Your Account</h1>

        <br>

        <form class="login-form" novalidate name="form" ng-submit="login.$submit()">

            <div class="form-group" ng-class="{'has-error': form.login.$invalid && form.login.$dirty}">
                <label class="sr-only" for="login">Your Login</label>
                <input id="login" type="text" name="login"
                       class="form-control"
                       placeholder="Enter Login"
                       ng-model="login.cred.login"
                       required>

                <div ng-messages="form.login.$error" ng-if="form.login.$dirty" role="alert" ng-cloak="">
                    <small class="help-block" ng-message="required">Please, enter your login</small>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty}">
                <label class="sr-only" for="password">Your Surname</label>
                <input id="password" type="password" name="password"
                       class="form-control"
                       placeholder="Enter Password"
                       ng-model="login.cred.password"
                       required>

                <div ng-messages="form.password.$error" ng-if="form.password.$dirty" role="alert" ng-cloak="">
                    <small class="help-block" ng-message="required">Please, enter your password</small>
                </div>
            </div>

            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid || loading">Sign up
            </button>

        </form>
    </div>
</div>
