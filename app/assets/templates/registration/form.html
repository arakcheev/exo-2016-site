<form class="registration-form" novalidate name="form" ng-submit="$submit()">

    <div class="form-group col-md-12" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
        <label class="sr-only" for="name">Your Name</label>
        <input id="name" type="text" name="name"
               class="form-control"
               placeholder="Enter name"
               ng-model="reg.name"
               required>

        <div ng-messages="form.name.$error" ng-if="form.name.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your name</small>
        </div>
    </div>

    <div class="form-group  col-md-12" ng-class="{'has-error': form.surname.$invalid && form.surname.$dirty}">
        <label class="sr-only" for="surname">Your Surname</label>
        <input id="surname" type="text" name="surname"
               class="form-control"
               placeholder="Enter Surname"
               ng-model="reg.surname"
               required>

        <div ng-messages="form.surname.$error" ng-if="form.surname.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your surname</small>
        </div>
    </div>

    <div class="form-group  col-md-12" ng-class="{'has-error': form.organization.$invalid && form.organization.$dirty}">
        <label class="sr-only" for="organization">Your Organization</label>
        <input id="organization" type="text" name="organization"
               class="form-control"
               placeholder="Enter Organization"
               ng-model="reg.organization"
               required>

        <div ng-messages="form.organization.$error" ng-if="form.organization.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your organization</small>
        </div>
    </div>

    <div class="form-group  col-md-12" ng-class="{'has-error': form.email.$invalid && form.email.$dirty}">
        <label class="sr-only" for="email">Your Email</label>
        <input id="email" type="email" name="email"
               class="form-control"
               placeholder="Enter Email"
               ng-model="reg.email"
               email-regex=""
               ng-model-options="{ debounce: 500 }"
               email-validate=""
               required>

        <div ng-messages="form.email.$error" ng-if="form.email.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your email</small>
            <small class="help-block" ng-message="email">Invalid email address</small>
            <small class="help-block" ng-message="emailAvailable">This email already taken</small>
        </div>
    </div>

    <div class="form-group col-md-6" ng-class="{'has-error': form.status.$invalid && form.status.$dirty}">
        <label class="sr-only" for="status">Your status</label>

        <select class="form-control" name="status" id="status" ng-model="reg.status" ng-init="reg.status ='Student'">
            <option>Student</option>
            <option>Ph.D student</option>
            <option>Ph.D</option>
            <option>Other</option>
        </select>
    </div>

    <div class="form-group col-md-6" ng-class="{'has-error': form.age.$invalid && form.age.$dirty}">
        <label class="sr-only" for="age">Your Age</label>
        <input id="age" type="number" name="age"
               class="form-control"
               placeholder="Enter Age"
               ng-model="reg.age"
               min="18"
               required>

        <div ng-messages="form.age.$error" ng-if="form.age.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your age</small>
            <small class="help-block" ng-message="min">You age must be grater then 18</small>
            <small class="help-block" ng-message="number">You age must be number</small>
        </div>
    </div>

    <div class="col-md-4 col-md-offset-4">
        <button type="submit" class="btn btn-block btn-cta-primary" ng-disabled="form.$invalid || loading">Sign up</button>
    </div>

</form>
