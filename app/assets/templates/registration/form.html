<form class="registration-form" novalidate name="form" ng-submit="$submit()">

    <div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
        <label class="sr-only" for="name">Your Name</label>
        <input id="name" type="text" name="name"
               class="form-control"
               placeholder="Enter name"
               ng-model="reg.name"
               required>

        <div ng-messages="form.name.$error" ng-if="form.name.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your name</small>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.surname.$invalid && form.surname.$dirty}">
        <label class="sr-only" for="surname">Your Surname</label>
        <input id="surname" type="text" name="surname"
               class="form-control"
               placeholder="Enter Surname"
               ng-model="reg.surname"
               required>

        <div ng-messages="form.surname.$error" ng-if="form.surname.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your surname</small>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.organization.$invalid && form.organization.$dirty}">
        <label class="sr-only" for="organization">Your Organization</label>
        <input id="organization" type="text" name="organization"
               class="form-control"
               placeholder="Enter Organization"
               ng-model="reg.organization"
               required>

        <div ng-messages="form.organization.$error" ng-if="form.organization.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your organization</small>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.email.$dirty}">
        <label class="sr-only" for="email">Your Email</label>
        <input id="email" type="email" name="email"
               class="form-control"
               placeholder="Enter Email"
               ng-model="reg.email"
               email-regex=""
               ng-model-options="{ debounce: 500 }"
               email-validate=""
               required>

        <div ng-messages="form.email.$error" ng-if="form.email.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your email</small>
            <small class="help-block" ng-message="email">Invalid email address</small>
            <small class="help-block" ng-message="emailAvailable">This email already taken</small>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.phone.$invalid && form.phone.$dirty}">
        <label class="sr-only" for="phone">Your Phone</label>
        <input id="phone" type="tel" name="phone"
               class="form-control"
               placeholder="Enter Phone"
               ng-model="reg.phone"
               ng-model-options="{ debounce: 500 }"
               phone-regex=""
               phone-validate=""
               required>

        <div ng-messages="form.phone.$error" ng-if="form.phone.$dirty" role="alert" ng-cloak="">
            <small class="help-block" ng-message="required">Please, enter your phone</small>
            <small class="help-block" ng-message="phone">Invalid phone address</small>
            <small class="help-block" ng-message="phoneAvailable">This phone already taken</small>
        </div>
    </div>

    <button type="submit" class="btn btn-block btn-cta-primary" ng-disabled="form.$invalid || loading">Sign up</button>

</form>
