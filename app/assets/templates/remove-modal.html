<div class="modal-header">
    <h3 class="modal-title">Remove conformation</h3>
</div>
<div class="modal-body">
    <p>
        You want to remove: <br>

        {{removeModal.name}}
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="removeModal.$ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="removeModal.$close()">Cancel</button>
</div>
